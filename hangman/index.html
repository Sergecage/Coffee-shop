<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="app/app.js" async></script>
    <title>Hagman Game</title>
</head>
<body id="body">
    <div class="container">
        
    <main class="game">
        <section class="game-gallows">
            <div class="game-gallows-lines">
                <div class="vertical" data-line="1"></div>
                <div class="horizontal" data-line="2"></div>
                <div class="declined" data-line="3"></div>
                <div class="hang" data-line="4"></div>
            </div>
            <div class="game-gallows-hagmans">
                <div class="head" data-line="1"><svg xmlns="http://www.w3.org/2000/svg" width="101" height="101" viewBox="0 0 101 101" fill="none">
                    <circle cx="50.5" cy="50.5" r="48" fill="grey" stroke="#000000" stroke-width="5"/>
                    </svg></div>
                <div class="torso" data-line="2"><svg xmlns="http://www.w3.org/2000/svg" width="5" height="131" viewBox="0 0 5 131" fill="none">
                    <rect width="5" height="131" fill="#909090"/>
                  </svg></div>
                <div class="arm-left" data-line="3"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect x="63.7964" width="5" height="100" transform="rotate(39.64 63.7964 0)" fill="#909090"/>
                  </svg></div>
                <div class="arm-right" data-line="4"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect y="3.18951" width="5" height="100" transform="rotate(-39.6353 0 3.18951)" fill="#909090"/>
                  </svg></div>
                <div class="leg-left" data-line="5"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect x="63.7964" width="5" height="100" transform="rotate(39.64 63.7964 0)" fill="#909090"/>
                  </svg></div>
                <div class="leg-right" data-line="6"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect y="3.18951" width="5" height="100" transform="rotate(-39.6353 0 3.18951)" fill="#909090"/>
                  </svg></div>
            </div>
            <div class="game-gallows-title">Hagman Game</div>
        </section>
        <section class="game-forms">
            <div class="game-form">
                <ul class="game-form-letters">
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                </ul>
                <div class="game-form-hint">Hint:The wild friend of farm pig</div>
                <div class="game-form-counter">Incorrect guesses: <span>0 / 6</span></div>
            </div>
            <div class="keyboard">
            </div>
        </section>
    </main>
    </div>
</body>
</html>
