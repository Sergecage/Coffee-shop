<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/.style.css">
    <script src="app/app.js" async></script>
    <title>Hagman Game</title>
</head>
<body>
    <header class="header">
        <div class="start-button">
            <div class="start-game">Start Game</div>
            <div class="start-again">Reset Game</div>
        </div>
    </header>
    <main class="game">
        <section class="game-gallows">
            <div class="game-gallows-lines">
                <div class="game-gallows-line" data-line="1"></div>
                <div class="game-gallows-line" data-line="2"></div>
                <div class="game-gallows-line" data-line="3"></div>
                <div class="game-gallows-line" data-line="4"></div>
            </div>
            <div class="game-gallows-hagmans">
                <div class="game-gallows-hagman" data-line="1"><svg xmlns="http://www.w3.org/2000/svg" width="101" height="101" viewBox="0 0 101 101" fill="none">
                    <circle cx="50.5" cy="50.5" r="48" fill="grey" stroke="#909090" stroke-width="5"/>
                    </svg></div>
                <div class="game-gallows-hagman" data-line="2"><svg xmlns="http://www.w3.org/2000/svg" width="5" height="131" viewBox="0 0 5 131" fill="none">
                    <rect width="5" height="131" fill="#909090"/>
                  </svg></div>
                <div class="game-gallows-hagman" data-line="3"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect x="63.7964" width="5" height="100" transform="rotate(39.64 63.7964 0)" fill="#909090"/>
                  </svg></div>
                <div class="game-gallows-hagman" data-line="4"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect y="3.18951" width="5" height="100" transform="rotate(-39.6353 0 3.18951)" fill="#909090"/>
                  </svg></div>
                <div class="game-gallows-hagman" data-line="5"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect x="63.7964" width="5" height="100" transform="rotate(39.64 63.7964 0)" fill="#909090"/>
                  </svg></div>
                <div class="game-gallows-hagman" data-line="6"><svg xmlns="http://www.w3.org/2000/svg" width="68" height="81" viewBox="0 0 68 81" fill="none">
                    <rect y="3.18951" width="5" height="100" transform="rotate(-39.6353 0 3.18951)" fill="#909090"/>
                  </svg></div>
            </div>
            <div class="game-gallows-title">Hagman Game</div>
        </section>
        <section class="game-forms">
            <div class="game-form">
                <ul class="game-form-letters">
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                    <li class="game-form-letter"></li>
                </ul>
                <div class="game-form-hint">Hint:The wild friend of farm pig</div>
                <div class="game-form-counter">Incorrect guesses: <span>0 / 6</span></div>
            </div>
        </section>
        <section class="game-keyboard">
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
            <div class="game-keyboard-letter">A</div>
        </section>
    </main>
</body>
</html>
